<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–°–ø–∏—Å–æ–∫ –ø–æ–∫—É–ø–æ–∫</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    h1 {
      color: #2ecc71;
    }

    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }

    input {
      width: 70%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    button {
      padding: 8px 10px;
      margin-left: 5px;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #27ae60;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 15px;
    }

    li {
      background: #ecf0f1;
      padding: 8px 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }

    .edit, .delete {
      margin-left: 5px;
      padding: 5px 8px;
      border-radius: 5px;
      font-size: 14px;
    }

    .edit {
      background: #3498db;
      color: white;
    }

    .edit:hover {
      background: #2980b9;
    }

    .delete {
      background: #e74c3c;
      color: white;
    }

    .delete:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <h1>üõí –°–ø–∏—Å–æ–∫ –ø–æ–∫—É–ø–æ–∫</h1>
  <div class="container">
    <input type="text" id="itemInput" placeholder="–í–≤–µ–¥—ñ—Ç—å —Ç–æ–≤–∞—Ä..." />
    <button id="addBtn">Add item</button>

    <ul id="shoppingList"></ul>
  </div>

  <script>
    const input = document.getElementById('itemInput');
    const addBtn = document.getElementById('addBtn');
    const list = document.getElementById('shoppingList');

    function createListItem(text) {
      const li = document.createElement('li');
      const span = document.createElement('span');
      span.textContent = text;

      const editBtn = document.createElement('button');
      editBtn.textContent = '‚úèÔ∏è';
      editBtn.classList.add('edit');
      editBtn.onclick = function () {
        const newText = prompt('–†–µ–¥–∞–≥—É–≤–∞—Ç–∏ —Ç–æ–≤–∞—Ä:', span.textContent);
        if (newText !== null && newText.trim() !== '') {
          span.textContent = newText.trim();
        }
      };

      const delBtn = document.createElement('button');
      delBtn.textContent = 'üóëÔ∏è';
      delBtn.classList.add('delete');
      delBtn.onclick = function () {
        if (confirm('–í–∏ –¥—ñ–π—Å–Ω–æ —Ö–æ—á–µ—Ç–µ –≤–∏–¥–∞–ª–∏—Ç–∏ —Ü–µ–π –µ–ª–µ–º–µ–Ω—Ç?')) {
          li.remove();
        }
      };

      li.appendChild(span);
      li.appendChild(editBtn);
      li.appendChild(delBtn);
      list.appendChild(li);
    }

    addBtn.addEventListener('click', () => {
      const text = input.value.trim();
      if (text !== '') {
        createListItem(text);
        input.value = '';
        input.focus();
      }
    });

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addBtn.click();
    });
  </script>
</body>
</html>
